name: Release devcontainer features

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: ${{ github.event_name != 'pull_request' && 'write' || 'read' }}
      pull-requests: ${{ github.event_name != 'pull_request' && 'write' || 'read' }}
      packages: ${{ github.event_name != 'pull_request' && 'write' || 'read' }}
    steps:
    - uses: actions/checkout@v4

    - name: "Publish Features"
      uses: devcontainers/action@v1
      with:
        publish-features: "true"
        base-path-to-features: ".devcontainer/features/desktop-selkies"
        generate-docs: "false"
      env:
        GITHUB_TOKEN: ${{ github.token }}
